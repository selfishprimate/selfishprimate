- title: A11y - Color Contrast Checker
  description: Ensure your text is readable for users by adhering to WCAG (Web Content Accessibility Guidelines) standards.
  link: https://www.figma.com/community/plugin/733159460536249875/A11y---Color-Contrast-Checker

- title: Color Blind
  description: Color Blind allows you to view your designs in the 8 different types of color vision deficiencies. 
  link: https://www.figma.com/community/plugin/733343906244951586/Color-Blind

- title: Color Designer
  description: The plugin generates shades, tints, and color harmonies based on select layers or local styles. You can also create a stepped gradient between two colors.
  link: https://www.figma.com/community/plugin/739475857305927370/Color-Designer

- title: Iconify
  description: Import Material Design Icons, FontAwesome, Jam Icons, EmojiOne, Twitter Emoji and many other icons (more than 100 icon sets containing over 100,000 icons) to Figma document as vector shapes.
  link: https://www.figma.com/community/plugin/735098390272716381/Iconify

- title: Image Palette
  description: Extracts a colour palette of 5 different colours from the selected images.
  link: https://www.figma.com/community/plugin/731841207668879837/Image-Palette

- title: Insert Big Image
  description: Insert and retain the original resolution of big images.
  link: https://www.figma.com/community/plugin/799646392992487942

- title: Layout Grid Visualizer
  description: Generate layers from your layout grids so you can export images or prepare diagrams to supplement your design systems documentation.
  link: https://www.figma.com/community/plugin/831003768229656707/Layout-Grid-Visualizer

- title: Material Design Icons
  description: Instant easy access to the entire Material Design Icons library. 35,000+ icons in PNG and SVG at your fingertips. 
  link: https://www.figma.com/community/plugin/740272380439725040/Material-Design-Icons

- title: Styler
  description: Styler unlocks the ability to manage multiple styles at once by using modifying the layer properties. 
  link: https://www.figma.com/community/plugin/820660579767995949/Styler

- title: UI Faces
  description: UI Faces aggregates thousands of avatars which you can carefully filter to create your perfect personas or just generate random avatars.
