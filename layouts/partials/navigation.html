<nav class="navigation">

  <h2 class="navigation__title">
    Site Navigation
  </h2>

  <ul class="navigation__list">
    {{ $url := .RelPermalink}}
    {{ range .Site.Sections }}
      <li class="navigation__list__item {{ if eq $url .RelPermalink }}active{{ end }}">
        <a class="navigation__list__item__link" href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>

</nav>
