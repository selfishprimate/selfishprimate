<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

  {{ partial "head.html" . }}

  <body class="{{ if .IsHome }}home{{ else }}{{ .Section }}{{ end }} layout-custom">
   
    {{ partial "header.html" . }}

    <section class="content-wrapper">

      {{ partial "sidebar.html" . }}
      
      <div class="content">
        {{ partial "hero.html" . }}
        <div class="content__header">
          <h2 class="content__title">{{ .Params.Title }}</h2>
          <p>This is the <strong>custom page</strong> layout.</p>
        </div>
        <div class="content__body">
          {{ .Content }}
        </div>
      </div><!-- .content -->
    </section><!-- .content-wrapper -->

    {{ partial "footer.html" . }}

  </main><!-- .main -->

  {{ partial "featured-image.html" . }}

  </body>

</html>
