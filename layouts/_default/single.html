<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

  {{ partial "head.html" . }}

  <body class="layout-single">
   
    <main class="main-container">

      <aside class="sidebar">

        <div>This is the single.html template.</div>

        <li><a href="/">Home</a></li>
        
        {{ range .Site.Sections }}
          <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}

      </aside>

      <div class="content">
        {{ .Content }}
      </div>

    </main>

  </body>

</html>
